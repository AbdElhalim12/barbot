<ion-header>
  <ion-navbar>
    <ion-title>{{ ingredient.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let ingredientKey of ingredientKeys">
      <ion-label color="primary" stacked>{{ ingredientKey }}</ion-label>
      <ion-input type="email" [value]="ingredient[ ingredientKey ]"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar padding>
    <button ion-button full>
      Save
    </button>
  </ion-toolbar>
</ion-footer>
